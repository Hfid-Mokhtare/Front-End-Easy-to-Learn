<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Bootstrap</title>
    <!-- Lien vers le fichier ccs local de bootstrap -->
    <link
      rel="stylesheet"
      href="bootstrap-icons-1.11.0/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="CSS\bootstrap.css" />
  </head>
  <body>
    <h3>70% full bare</h3>
    <div class="progress">
      <div class="progress-bar" style="width: 70%">70%</div>
    </div>
    <br /><br />
    <h3>40% full bare and height is 40px</h3>
    <div class="progress " style="height: 40px">
      <div class="progress-bar bg-success " style="width: 40%; height: 40px">40%</div>
    </div>

    <br /><br />
    <h3>striped bare</h3>
    <div class="progress " style="height: 20px">
      <div class="progress-bar progress-bar-striped" style="width: 50%; height: 20px">50%</div>
    </div>

    <br /><br />
    <h3>Animated bare</h3>
    <div class="progress " style="height: 20px">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%; height: 20px">60%</div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
